<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwiz</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <section class="container">
        <div class="info">
            <h1 class="info-title">Подберём вуз мечты</h1>
            <p class="info-text">
                Ответьте на 8 простых вопросов, 
                и мы составим список наболее подходящих для вас вузов
            </p>
            <img src="../images/image.png" alt="">
        </div>

        <div class="step">
            <div class="question">
                <h2 class="question-title">Какая специальность интересует?</h2>
                <p class="question-count">Шаг 7/9</p>
            </div>

            <div class="select-box">
                <select name="" id="" class="select" >
                    <option value="Любая">Любая</option>
                    <option value="Экономика">Экономика</option>
                    <option value="Философия">Философия</option>
                    <option value="Социология">Социология</option>
                    <option value="Юриспруденция">Юриспруденция</option>
                    <option value="Менеджмент">Менеджмент</option>
                    <option value="Медицина">Медицина</option>
                    <option value="Архитектура">Архитектура</option>
                    <option value="Педагогика">Педагогика</option>
                    <option value="Журналистика">Журналистика</option>
                </select>
            </div>
            
            <div>
                <button class="button button-white">
                    <img src="../icons/arrow-left.svg" alt="">
                    Назад
                </button>

                <button class="button button-black">
                    Далее
                    <img src="../icons/arrow-right.svg" alt="">
                </button>
            </div>
        </div>
    </section>

    <script src="step7.js"></script>
</body>
</html>
