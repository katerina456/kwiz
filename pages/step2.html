<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwiz</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <section class="container">
        <div class="info">
            <h1 class="info-title">Подберём вуз мечты</h1>
            <p class="info-text">
                Ответьте на 8 простых вопросов, 
                и мы составим список наболее подходящих для вас вузов
            </p>
            <img src="../images/image.png" alt="">
        </div>

        <div class="step">
            <div class="question">
                <h2 class="question-title">В каком городе планируете поступать?</h2>
                <p class="question-count">Шаг 2/9</p>
            </div>


            <div class="select-box">
                <select name="" id="" class="select" >
                    <option value=""></option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Москва">Москва</option>
                    <option value="Новосибирск">Новосибирск</option>
                    <option value="Нижний новгород">Нижний новгород</option>
                    <option value="Ростов-на-Дону">Ростов-на-Дону</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                    <option value="Ярославль">Ярославль</option>
                    <option value="Вологда">Вологда</option>
                    <option value="Архангельск">Архангельск</option>
                    <option value="Пермь">Пермь</option>
                </select>
            </div>
            
            
            <div>
                <button class="button button-white">
                    <img src="../icons/arrow-left.svg" alt="">
                    Назад
                </button>

                <button class="button button-black" disabled>
                    Далее
                    <img src="../icons/arrow-right.svg" alt="">
                </button>
            </div>
            

        </div>
    </section>

    <script src="step2.js"></script>
</body>
</html>
